<div class="overview-card rounded h-100 {{data?.statusBgClass}}">
    <div class="p-3">
        <h5>{{data?.title}}</h5>
        <div class="d-flex justify-content-between">
            <div>
                <div class="fw-bold fs-4">{{data?.number}} ج.م</div>
            </div>
            <div class="d-flex align-items-center">
                <i class="{{data?.statusIcon}}"></i>
            </div>
        </div>
    </div>
    <div class="card-graph-line">
        <img src="ov-card-graph-1.svg" alt="" loading="lazy" class="w-100 h-30">
    </div>
</div>
