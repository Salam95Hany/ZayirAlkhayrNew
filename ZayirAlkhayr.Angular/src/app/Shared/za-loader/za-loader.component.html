<ng-container *ngIf="inline; else fullscreen">
    <div class="spinner-border spinner-border-sm text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-container>

<ng-template #fullscreen>
    <div *ngIf="show" class="za-loader-overlay">
        <div class="za-loader-content">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="mt-2 text-white">جاري التحميل...</div>
        </div>
    </div>
</ng-template>
